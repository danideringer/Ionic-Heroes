<ion-header>
  <ion-navbar>
  <ion-title>Heros List</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="card-background-page">
    <ion-list>
      <ion-item *ngFor="let heroe of heroes">  
        <button ion-item (tap)="getDetails(heroe)">
          <img src="{{heroe.main_image}}">
          <div class="card-title">{{heroe.name}}</div>
          <div class="card-subtitle">{{heroe.real_name}}</div>
        </button>
      </ion-item>
    </ion-list>
</ion-content>
