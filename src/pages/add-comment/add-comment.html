<ion-header>

  <ion-navbar>
    <ion-title>Add Comment</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup] = "addComment" novalidate (submit)="submitForm()"  *ngIf="addComment">
    <ion-item>
      <ion-label>Add Comment</ion-label>
          <ion-textarea formControlName="comment"></ion-textarea>
    </ion-item>
    <ion-item class="alert alert-danger" *ngIf="addComment.get('comment').hasError('required') && addComment.get('comment').touched || addComment.get('comment').hasError('maxlength')">
      <p style="color:darkred">Comment <strong>is required</strong>, <strong>max length 140 caracter</strong></p>
    </ion-item>
    <button ion-button color="secondary" type="submit" block [disabled]="!addComment.valid">Send</button>
  </form>
  <button ion-button block color="danger" (click)="closeModal()">
    <ion-icon ios="ios-close-circle" md="md-close-circle"></ion-icon>
  </button>
</ion-content>
