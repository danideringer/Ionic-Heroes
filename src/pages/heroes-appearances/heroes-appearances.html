<ion-header>
  <ion-navbar>
    <ion-title>{{to?.name}} Appearance</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item *ngFor = "let appearance of appearances">
    <h2>{{appearance}}</h2>
  </ion-item>
  <button ion-button block (click)="openModal()" icon-right>
    <ion-icon ios="ios-add-circle" md="md-add-circle"></ion-icon>
  </button>
</ion-content>
