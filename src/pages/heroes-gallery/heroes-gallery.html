<!--

  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>{{HeroPhoto?.name}} Gallery</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12 col-sm-6 col-md-6 col-lg-3 col-xl-3 *ngFor="let photo of HeroPhoto?.images">
          <img src="{{photo}}">
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
