<ion-header>
  <ion-navbar>
    <ion-title>Heros Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content *ngIf = "HeroDetail">
  <ion-card >
    <ion-item>
      <ion-avatar item-start>
        <img src="{{HeroDetail.avatar}}">
      </ion-avatar>
      <h2>{{HeroDetail.name}}</h2>
    </ion-item>

    <img src="{{HeroDetail.main_image}}">
    <ion-card-content>
      <p>{{HeroDetail.powers}}</p>
    </ion-card-content>
    <heroes-company [company]="HeroDetail.company"> </heroes-company>
    <ion-row>
        <ion-col>
          <button ion-button icon-left>
            <ion-icon name="logo-instagram"></ion-icon>
            <div>Gallery</div>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-left>
            <ion-icon name="list"></ion-icon>
            <div>List Appaerance</div>
          </button>
        </ion-col>
      </ion-row>

    <ion-title>Comments</ion-title>
    <heroes-comments [id]="HeroDetail.id"></heroes-comments>
  </ion-card>
</ion-content>
