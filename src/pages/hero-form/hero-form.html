<ion-header>

  <ion-navbar>
    <ion-title>HeroForm</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup] = "form" novalidate (submit)="submitForm()"  *ngIf="form">
    <ion-item>
      <ion-label>Year</ion-label>
        <ion-select formControlName="year">
          <ion-option *ngFor = "let year of years">{{ year }}</ion-option>
        </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Appearance</ion-label>
      <ion-input type="text" formControlName="appearance"></ion-input>
    </ion-item>
    <button ion-button color="secondary" type="submit" block [disabled]="!form.valid">Send</button>
  </form>
  <button ion-button block color="danger" (click)="closeModal()">
    <ion-icon ios="ios-close-circle" md="md-close-circle"></ion-icon>
  </button>
</ion-content>
